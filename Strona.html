<!DOCTYPE html>
<html>
<head>
  <title>Zmieniający się tekst</title>
</head>
<body>
  <p id="changingText">Kliknij, aby zobaczyć inny tekst</p>
  
  <script>
    // Zestaw tekstów do wyświetlania
    const texts = [
      "Sama idea latryny była niebramińska – wchodzenie do tak nieczystego miejsca samo w sobie było nieczyste. Dawnym braminom nie przyszłoby to do głowy. Dobrzy, tradycyjni bramini wypróżniali się na wolnym powietrzu, nigdy dwa razy w tym samym miejscu.

 

V.S. Naipaul, Indie. Miliony zbuntowanych",
      "Pewnego dnia każdy będzie mógł dysponować ciałem i umysłem drugiego. Nikt nie będzie czytywał książek, bo jest to zajęcie, któremu trzeba oddawać się w samotności. Tak samo, jak każdy używa łazienki (to właśnie upowszechnienie się indywidualnych łazienek, bardziej niż cokolwiek innego, spowodowało alienację współczesnego człowieka: przodkowie nasi kąpali się i wypróżniali pospołu, znajdując upodobanie w załatwianiu w obecności innych naturalnych, powszechnych potrzeb) lub onanizuje się samotnie, mimo iż mógłby dzielić przyjemność z innymi.

 

Gore Vidal, Myra Breckinridge

",
      "Trzeci tekst.",
      "Czwarty tekst."
    ];
    
    const changingText = document.getElementById("changingText");
    let currentIndex = 0;

    changingText.addEventListener("click", function() {
      currentIndex = (currentIndex + 1) % texts.length;
      changingText.textContent = texts[currentIndex];
    });
  </script>
</body>
</html>
